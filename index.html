<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic || Viktor Daniyelyan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Adding Google Fonts -->
    <!-- ********** -->
    <!-- linking reset css -->
    <link rel="stylesheet" type="text/css"  href="./assets/css/reset.css" />
    <!-- linking style css -->
    <link rel="stylesheet" type="text/css"  href="./assets/css/style.css" />
</head>
<body>
    <!-- Everything will be inside container -->
    <div class="container-fluid" id="wrapper">
        <!-- Header will take all 12 columns (100%) -->
        <div class="row">
            <div class="col-md-12" id="header">
                <h2 id="nav">GifTastic || Animated TV Show</h2>
            </div>
        </div>

        <!-- Area for buttons -->
        <div class="row">
            <div class="col-md-12" id="btnArea"></div>
        </div>

        <!-- Input area to add a new buttons -->
        <div class="col-md-3">
            <form>
                <label for="addGif">Add desired Gif..</label><br>
                <input type="text" placeholder="Type here..." id="addGif">
                <button type="submit" class="btn submit" data="submitBtn">Submit</button>
            </form>
        </div>

        
        <!-- Are for new Gif's -->
        <div class="row">
            <div class="col-md-9" id="gifArea"></div>
        </div>

    </div>
    
    <!-- footer -->
    <footer class="footer">
        <span class="author">Viktor Daniyelyan || UNH Coding BootCamp.</span>
    </footer>

    <!-- Adding Bootstrap JS -->
